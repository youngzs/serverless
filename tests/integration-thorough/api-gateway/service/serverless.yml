service: aws-nodejs # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs10.x
  versionFunctions: false
  apiKeys:
    - name: api-key-1
      value: 0p3ns3s4m3-0p3ns3s4m3-0p3ns3s4m3

functions:
  # core functions
  minimal:
    handler: core.minimal
    events:
      - http: GET /
      - http:
          method: POST
          path: minimal-1
      - http:
          method: PUT
          path: /minimal-2
      - http:
          method: DELETE
          path: /minimal-3/
  cors:
    handler: core.cors
    events:
      - http:
          method: GET
          path: simple-cors
          cors: true
      - http:
          method: GET
          path: complex-cors
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
  customAuthorizers:
    handler: core.customAuthorizers
    events:
      - http:
          path: custom-auth
          method: GET
          authorizer: authorizer
  apiKeys:
    handler: core.apiKeys
    events:
      - http:
          path: api-keys
          method: GET
          private: true
  # helper functions
  authorizer:
    handler: helper.auth
